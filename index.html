<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simón Dice - Juego de Memoria</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Simón Dice</h1>
      <div class="score-panel">
        <div class="score-item">
          <span class="label">Nivel:</span>
          <span id="level" class="value">1</span>
        </div>
        <div class="score-item">
          <span class="label">Puntuación:</span>
          <span id="score" class="value">0</span>
        </div>
      </div>
    </header>

    <main>
      <div class="game-board">
        <div class="button-grid">
          <button class="game-button" data-color="green" data-sound="1"></button>
          <button class="game-button" data-color="red" data-sound="2"></button>
          <button class="game-button" data-color="yellow" data-sound="3"></button>
          <button class="game-button" data-color="blue" data-sound="4"></button>
        </div>
        <div class="center-circle">
          <button id="startButton" class="start-button">Iniciar</button>
        </div>
      </div>

      <div class="message" id="message"></div>

      <div class="controls">
        <button id="resetButton" class="control-button">Reiniciar</button>
      </div>
    </main>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
